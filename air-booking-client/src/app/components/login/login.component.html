<div class="container">
  <div class="card card-container">
     <!--<img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" />-->
    <img id="profile-img" class="profile-img-card" src="/assets/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <span id="reauth-email" class="reauth-email"></span>

      <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
        <input [ngClass]="{ 'form-control-warning': f.submitted && !email.valid }" type="email" id="inputEmail" class="form-control" placeholder="Електронна пошта" name="email" [(ngModel)]="user.email" #email="ngModel" autofocus required>
        <div *ngIf="f.submitted && !email.valid" class="form-control-feedback">Поле вводу електронної пошти обов'язкове</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
        <input [ngClass]="{ 'form-control-warning': f.submitted && !password.valid }" type="password" id="inputPassword" class="form-control" placeholder="Пароль" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Поле вводу паролю обов'язкове</div>
      </div>

    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
