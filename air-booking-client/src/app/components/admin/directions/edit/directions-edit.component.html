<h2>Редагування рейсу</h2>

<form class="form-signin" *ngIf="direction && direction.from && direction.to" #f="ngForm" (ngSubmit)="update(f)">
  <div class="form-group">
    <label>Країна відправлення</label>
    <br>
    <select2 [data]="countriesArray" [width]="530" [value]="direction.from.country_ISO" (valueChanged)="fromChanged($event)" name="fromCountry" ngDefaultControl></select2>
  </div>

  <div class="form-group">
    <label>Місто відправлення</label>
    <input type="text" id="fromCity"  [(ngModel)]="direction.from.city" class="form-control" placeholder="Введіть місто прибуття" name="fromCity" required ngDefaultControl>
  </div>

  <div class="form-group">
    <label>Країна прибуття</label>
    <br>
    <select2 [data]="countriesArray" [width]="530" [value]="direction.to.country_ISO" (valueChanged)="toChanged($event)" name="toCountry" ngDefaultControl></select2>
  </div>

  <div class="form-group">
    <label>Місто прибуття</label>
    <input type="text" id="toCity"  [(ngModel)]="direction.to.city" class="form-control" placeholder="Введіть місто прибуття" name="toCity" required ngDefaultControl>
  </div>

  <p class="error" *ngIf="directionsSameError">Напрямки відправлення та прибуття не можуть бути однаковими</p>
  <div class="options">
    <button class="btn btn-lg btn-secondary btn-block btn-edit-option" (click)="cancel()">Відміна</button>
    <button type="submit" class="btn btn-lg btn-primary btn-block btn-edit-option" type="submit">Зберегти рейс</button>
  </div>
</form>
