<h2>Створення рейсу</h2>

<form class="form-signin" *ngIf="direction && direction.from && direction.to" #f="ngForm" (ngSubmit)="create(f)">
  <div class="form-group">
    <label>Літак</label>
    <select2 [data]="planes" [width]="150" [options]="options" (valueChanged)="planeChanged($event)"></select2>
  </div>


  <div class="form-group">
    <label>Країна відправлення</label>
    <br>
    <select2 [data]="countriesArray" [width]="530" [value]="direction.from.country_ISO" (valueChanged)="fromChanged($event)" name="fromCountry" ngDefaultControl ></select2>
  </div>

  <div class="form-group">
    <label>Місто відправлення</label>
    <input type="text" id="fromCity"  [(ngModel)]="direction.from.city" class="form-control" placeholder="Введіть місто прибуття" name="fromCity" required ngDefaultControl pattern="^[a-zA-Z]+$">
  </div>

  <label>Дата і час відправлення</label>
  <div class="form-group date-time-input-group">
    <input type="date" id="inputBirthDate" class="form-control" [(ngModel)]="direction.from.date" placeholder="Дата і час відправлення" [min]="minDate" name="fromDate" required>
    <input type="time" id="inputBirthDate" class="form-control" [(ngModel)]="direction.from.time" placeholder="Дата і час відправлення" name="fromTime" required>
  </div>

  <div class="form-group">
    <label>Країна прибуття</label>
    <br>
    <select2 [data]="countriesArray" [width]="530" [value]="direction.to.country_ISO" (valueChanged)="toChanged($event)" name="toCountry" ngDefaultControl></select2>
  </div>

  <div class="form-group">
    <label>Місто прибуття</label>
    <input type="text" id="toCity"  [(ngModel)]="direction.to.city" class="form-control" placeholder="Введіть місто прибуття" name="toCity" required ngDefaultControl pattern="^[a-zA-Z]+$">
  </div>

  <div class="form-group">
    <label>Дата і час прибуття</label>
    <div class="form-group date-time-input-group">
      <input type="date" id="inputBirthDate" class="form-control" [(ngModel)]="direction.to.date" placeholder="Дата і час відправлення" [min]="direction.from.date" name="toDate" required>
      <input type="time" id="inputBirthDate" class="form-control" [(ngModel)]="direction.to.time" placeholder="Дата і час відправлення" [min]="direction.from.time" name="toTime" required>
    </div>
  </div>

  <p class="error" *ngIf="directionsSameError">Напрямки відправлення та прибуття не можуть бути однаковими</p>


  <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Створити рейс</button>
</form>
